<html lang="id"><head>
  <meta charset="UTF-8">
  <title>Daftar Produk</title>
  <style>
    .produk {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 300px;
      display: inline-block;
      vertical-align: top;
    }
    .produk img {
      width: 100%;
      border-radius: 8px;
    }
    .produk button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <div id="items-container"><div class="produk"><img src="https://cdn.prod.website-files.com/6886399a655c7482dcd9b8ce/68864e70f384dd4d61ee70d5_68864a2d6756b58458e79533_Gambar%2520WhatsApp%25202025-07-27%2520pukul%252022.46.03_574facf1.jpeg"><h3>Iphone 14</h3><p>Rp5.100.000</p><button>Edit Produk</button></div><div class="produk"><img src="https://cdn.prod.website-files.com/6886399a655c7482dcd9b8ce/68864e70c4a168e60b5a65a3_6886495be1e78161829cb0a2_Gambar%2520WhatsApp%25202025-07-27%2520pukul%252022.42.33_2941dee6.jpeg"><h3>IPhone 11 Pro Max</h3><p>Rp2.500.000</p><button>Edit Produk</button></div><div class="produk"><img src="https://cdn.prod.website-files.com/6886399a655c7482dcd9b8ce/68864e70690069d5cd1874b1_68864a92801227c0460fbd32_Gambar%2520WhatsApp%25202025-07-27%2520pukul%252022.48.41_883f5540.jpeg"><h3>iPhone 14</h3><p>Rp8.000.000</p><button>Edit Produk</button></div><div class="produk"><img src="https://cdn.prod.website-files.com/6886399a655c7482dcd9b8ce/68864e706a3b290a1fb6c9de_68864ac469e8f4233a6889b8_Gambar%2520WhatsApp%25202025-07-27%2520pukul%252022.48.57_c2272516.jpeg"><h3>iPhone 14</h3><p>Rp12.000.000</p><button>Edit Produk</button></div></div>

  <script>
    // Ganti URL API sesuai dengan koleksi kamu
    const API_URL = "https://api.apico.dev/v1/VlrUtH/collections/6886399d0d3a001ccdecb705/items";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("items-container");

        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "produk";

          const img = document.createElement("img");
          img.src = item.fieldData?.["img1-2"]?.url || "";
          div.appendChild(img);

          const title = document.createElement("h3");
          title.textContent = item.fieldData?.name || "Tanpa Nama";
          div.appendChild(title);

          const harga = document.createElement("p");
          harga.textContent = item.fieldData?.harga || "Tanpa Harga";
          div.appendChild(harga);

          const button = document.createElement("button");
          button.textContent = "Edit Produk";
          button.addEventListener("click", () => {
            const itemId = item.id;
            window.location.href = `/item.html?itemID=${itemId}`;
          });

          div.appendChild(button);
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Gagal memuat data:", err);
      });
  </script>


</body></html>
