<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Produk</title>
  <style>
    .item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <div id="product-container"></div>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1ERd6Ww_gAralYmGSgddVz8pSgtCAze8cU1PovcDQxqg/facebook%20feed";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("product-container");
        data.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item");

          itemDiv.innerHTML = `
            <input type="hidden" id="itemID${index}" name="itemID" value="${item.id}" />
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <p>Harga: ${item.price}</p>
            <button onclick="editItem('${item.id}')">Edit</button>
          `;

          container.appendChild(itemDiv);
        });
      });

    function editItem(id) {
      window.location.href = `/item?itemID=${encodeURIComponent(id)}`;
    }
  </script>
</body>
</html>
