<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wireframe - FB Login & 2FA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* kecilkan font untuk tampilan mobile feel */
    html { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    /* fake device frame */
    .device {
      width: 375px; /* typical mobile width */
      max-width: 95vw;
      border-radius: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      background: #f8fafc;
    }
    /* subtle rounded inputs like FB */
    .pill {
      border-radius: 14px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100 p-4">

  <div class="device bg-white">
    <!-- Container content -->
    <div id="app" class="px-5 py-4">
      <!-- LOGIN PAGE -->
      <section id="loginPage" class="page">
        <div class="text-center mt-2">
          
        </div>

        <div class="mt-4 text-center">

          <!-- simple circle logo -->
          <div class="mx-auto mt-3 w-20 h-20 rounded-full bg-blue-600 flex items-center justify-center">
            <img src="https://img.freepik.com/premium-vector/vector-facebook-social-media-icon-illustration_534308-21672.jpg?semt=ais_hybrid&w=740&q=80"></img>
          </div>
          <p class="text-slate-500 text-sm">Login menggunakan Facebook</p>
        </div>

        <form id="loginForm" class="mt-6 space-y-4">
          <div>
            <label for="identifier" class="sr-only">Nomor ponsel atau email</label>
            <input id="identifier" type="text" placeholder="Nomor ponsel atau email"
                   class="w-full pill border border-slate-200 px-4 py-3 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-300" />
          </div>

          <div>
            <label for="password" class="sr-only">Kata sandi</label>
            <input id="password" type="password" placeholder="Kata sandi"
                   class="w-full pill border border-slate-200 px-4 py-3 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-300" />
          </div>

          <div>
            <button type="button" id="loginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 pill font-medium shadow-sm">Login</button>
          </div>

          <div class="text-center">
            <button type="button" class="text-sm text-slate-600 hover:underline">Lupa kata sandi?</button>
          </div>

          <div class="mt-6">
            <button type="button" class="w-full pill border border-blue-300 text-blue-600 py-3 font-medium">Buat akun baru</button>
          </div>

          <div class="mt-6 text-center text-slate-400 text-sm">
            <span class="inline-flex items-center gap-2">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5">
                <path d="M3 12h18"></path>
                <path d="M12 3v18"></path>
              </svg>
              Meta
            </span>
          </div>
        </form>
      </section>

      <!-- AUTH / 2FA PAGE (hidden initially) -->
      <section id="authPage" class="page hidden">
        <button id="backBtn" class="inline-flex items-center gap-2 text-slate-700 pb-3">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <path d="M15 18l-6-6 6-6"></path>
          </svg>
          Kembali
        </button>

        <div class="mt-1">
          <p class="text-slate-800 font-semibold text-lg">Buka aplikasi autentikasi</p>
          <p class="text-slate-500 mt-2 text-sm">Masukkan kode 6 digit untuk akun ini dari aplikasi autentikasi dua faktor yang Anda siapkan (seperti Duo Mobile atau Google Authenticator).</p>
        </div>

        <div class="mt-4">
          <!-- illustration placeholder -->
          <div class="w-full h-36 bg-slate-100 rounded-xl flex items-center justify-center">
            <img src="https://gantulu.github.io/00112233.jpg"></img>
          </div>
        </div>

        <form id="authForm" class="mt-4 space-y-3">
          <div>
            <label for="code" class="sr-only">Kode</label>
            <input id="code" type="text" inputmode="numeric" maxlength="6" placeholder="Kode"
                   class="w-full pill border border-slate-200 px-4 py-3 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-200" />
          </div>

          <div class="flex items-center gap-3">
            <input id="trustDevice" type="checkbox" checked class="h-4 w-4 text-blue-600" />
            <label for="trustDevice" class="text-sm text-slate-600">Percayai perangkat ini dan lewati langkah ini mulai sekarang</label>
          </div>

          <div>
            <button type="button" id="continueBtn" class="w-full bg-sky-400 text-white py-3 pill font-medium disabled:opacity-60">Lanjutkan</button>
          </div>

          <div class="text-center">
            <button type="button" id="otherBtn" class="w-full pill border border-slate-200 py-3">Coba cara lain</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script>
    // Simple page switching logic to simulate flow
    const loginPage = document.getElementById('loginPage');
    const authPage = document.getElementById('authPage');
    const loginBtn = document.getElementById('loginBtn');
    const backBtn = document.getElementById('backBtn');
    const continueBtn = document.getElementById('continueBtn');

    loginBtn.addEventListener('click', () => {
      // basic validation emulation
      const id = document.getElementById('identifier').value.trim();
      const pw = document.getElementById('password').value.trim();
      if (!id || !pw) {
        // quick visual hint
        alert('Isi email/nomor & kata sandi untuk melanjutkan (simulasi).');
        return;
      }
      // show auth page
      loginPage.classList.add('hidden');
      authPage.classList.remove('hidden');
      window.scrollTo(0,0);
    });

    backBtn.addEventListener('click', () => {
      authPage.classList.add('hidden');
      loginPage.classList.remove('hidden');
    });

    continueBtn.addEventListener('click', () => {
      const code = document.getElementById('code').value.trim();
      if (code.length !== 6) {
        alert('Masukkan kode 6 digit (simulasi).');
        return;
      }
      alert('Kode dimasukkan (simulasi).');
    });

    // optional: enable/disable continue when code length 6
    const codeInput = document.getElementById('code');
    codeInput.addEventListener('input', () => {
      continueBtn.disabled = codeInput.value.trim().length !== 6;
    });
    // initialize continue disabled
    continueBtn.disabled = true;
  </script>

</body>
</html>
