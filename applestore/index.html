<!DOCTYPE html>
<html>
<head>
  <title>Produk iPhone 15</title>
  <style>
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      text-align: center;
      font-family: Arial;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Produk iPhone 15</h2>
  <div id="productList"></div>

  <script>
    const groupFilter = "iphone-15"; // ðŸ‘ˆ Ganti item_group_id sesuai kebutuhan

    fetch('https://opensheet.vercel.app/1ERd6Ww_gAralYmGSgddVz8pSgtCAze8cU1PovcDQxqg/facebook%20feed')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('productList');
        const filtered = data.filter(item => item.item_group_id === groupFilter);

        if (filtered.length === 0) {
          container.innerHTML = "<p>Tidak ada produk dengan group ID tersebut.</p>";
          return;
        }

        filtered.forEach(item => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${item.image_link}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>Harga: Rp ${item.price}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Gagal memuat data:', error);
        document.getElementById('productList').innerText = 'Gagal memuat data.';
      });
  </script>

</body>
</html>
