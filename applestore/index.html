<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk Detail (Mobile Friendly)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f2f2f2;
      justify-items: center;
      max-width: 500;
    }
    .item, .detail {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    h2, h3 { margin: 8px 0; font-size: 1.1rem; }
    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 8px 0;
      cursor: pointer;
    }
    button, .variant-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.9rem;
      margin: 4px 4px 4px 0;
      cursor: pointer;
    }
    button:hover, .variant-btn:hover { background: #0056b3; }
    .variants {
      display: flex;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .gallery img {
      width: 48%;
      margin: 1%;
      border-radius: 6px;
    }
    @media (min-width: 600px) {
      .gallery img { width: 30%; }
      button, .variant-btn { font-size: 1rem; padding: 10px 14px; }
    }

    /* Lightbox */
    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
    }
    .lightbox-overlay.active {
      display: flex;
    }
    .lightbox-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      overflow-y: auto;
      max-height: 90%;
    }
    .lightbox-content img {
      width: 100%;
      max-width: 180px;
      margin: 8px;
      border-radius: 4px;
    }
    .lightbox-close {
      position: fixed;
      top: 20px; right: 20px;
      font-size: 24px;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .cont {
      max-width: 50px;
    }
  </style>
</head>
<body>
<div class="cont"></div>
 <div id="content"></div>

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox-overlay">
  <button class="lightbox-close" onclick="closeLightbox()">âœ•</button>
  <div id="lightbox-content" class="lightbox-content"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const groupId = params.get("item_group_id");
  const sheetUrl = "https://opensheet.elk.sh/1ERd6Ww_gAralYmGSgddVz8pSgtCAze8cU1PovcDQxqg/facebook%20feed";

  fetch(sheetUrl)
    .then(r => r.json())
    .then(data => {
      if (groupId) {
        const group = data.filter(i => i.item_group_id === groupId);
        if (!group.length) {
          return document.getElementById('content').innerHTML = '<p>Produk tidak ditemukan.</p>';
        }
        showDetail(group);
      } else {
        showList(data);
      }
    });

  function showList(data) {
    const unique = new Map();
    data.forEach(item => {
      if (!unique.has(item.item_group_id)) unique.set(item.item_group_id, item);
    });
    const cont = document.getElementById('content');
    unique.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <h3>${item.name}</h3>
        <img src="${item.image_link}" alt="Gambar Produk">
        <p><strong>Harga:</strong> ${item.price}</p>
        <button onclick="location.search='?item_group_id=${item.item_group_id}'">Lihat Detail</button>
      `;
      cont.appendChild(div);
    });
  }

  function showDetail(groupItems) {
    const main = groupItems[0];
    const sizes = [...new Set(groupItems.map(i=>i.size).filter(Boolean))];
    const colors = [...new Set(groupItems.map(i=>i.color).filter(Boolean))];
    const cont = document.getElementById('content');

    cont.innerHTML = `
      <div class="detail">
        <h2>${main.name}</h2>
        <img id="main-img" src="${main.image_link}" alt="Gambar Utama">
        <p><strong>Harga:</strong> ${main.price}</p>
        <div><strong>Varian Ukuran:</strong></div>
        <div class="variants">${sizes.map(s => `<span class="variant-btn" onclick="selectVariant('${s}','')">${s}</span>`).join('')}</div>
        <div><strong>Varian Warna:</strong></div>
        <div class="variants">${colors.map(c => `<span class="variant-btn" onclick="selectVariant('','${c}')">${c}</span>`).join('')}</div>
        ${main.description ? `<p>${main.description}</p>` : ''}
        <button onclick="goBack()">Kembali</button>
      </div>
    `;

    document.getElementById('main-img').addEventListener('click', () => {
      const links = (main.additional_image_link || '')
        .split(';').map(s=>s.trim()).filter(Boolean);
      if (links.length) openLightbox(links);
    });

    window.selectVariant = function(size, color) {
      const found = groupItems.find(i => 
        (size ? i.size === size : true) && (color ? i.color === color : true)
      );
      if (found) showDetail([found, ...groupItems]);
      else alert('Varian tidak tersedia.');
    };

    window.goBack = () => location.href = location.pathname;
  }

  function openLightbox(imgs) {
    const box = document.getElementById('lightbox');
    const holder = document.getElementById('lightbox-content');
    holder.innerHTML = imgs.map(src => `<img src="${src}" alt="Galeri">`).join('');
    box.classList.add('active');
  }

  function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
  }
</script>

</body>
</html>
