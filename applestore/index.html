<!DOCTYPE html>
<html>
<head>
  <title>Produk dari Google Sheet</title>
  <style>
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      text-align: center;
      font-family: Arial;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Daftar Produk dari Google Sheet</h2>
  <div id="productList"></div>

  <script>
    fetch('https://opensheet.vercel.app/1ERd6Ww_gAralYmGSgddVz8pSgtCAze8cU1PovcDQxqg/Sheet1')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('productList');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>Harga: Rp ${item.price}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Gagal memuat data:', error);
        document.getElementById('productList').innerText = 'Gagal memuat data.';
      });
  </script>

</body>
</html>
