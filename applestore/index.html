<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk Detail (Mobile Friendly)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f2f2f2;
      max-width: 500px;
    }
    .item, .detail {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    h2, h3 { margin: 8px 0; font-size: 1.1rem; }
    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 8px 0;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background: #0056b3; }

    /* Lightbox */
    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
    }
    .lightbox-overlay.active { display: flex; }
    .lightbox-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      overflow-y: auto;
      max-height: 90%;
    }
    .lightbox-content img {
      width: 100%;
      max-width: 180px;
      margin: 8px;
      border-radius: 4px;
    }
    .lightbox-close {
      position: fixed;
      top: 20px; right: 20px;
      font-size: 24px;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="content"></div>

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox-overlay">
  <button class="lightbox-close" onclick="closeLightbox()">âœ•</button>
  <div id="lightbox-content" class="lightbox-content"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const groupId = params.get("item_group_id");
  const sheetUrl = "https://opensheet.elk.sh/1ERd6Ww_gAralYmGSgddVz8pSgtCAze8cU1PovcDQxqg/facebook%20feed";

  fetch(sheetUrl)
    .then(r => r.json())
    .then(data => {
      if (groupId) {
        const group = data.filter(i => i.item_group_id === groupId);
        if (!group.length) {
          return document.getElementById('content').innerHTML = '<p>Produk tidak ditemukan.</p>';
        }
        showDetail(group);
      } else {
        showList(data);
      }
    });

  function showList(data) {
    const unique = new Map();
    data.forEach(item => {
      if (!unique.has(item.item_group_id)) unique.set(item.item_group_id, item);
    });
    const cont = document.getElementById('content');
    unique.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <h3>${item.name}</h3>
        <img src="${item.image_link}" alt="Gambar Produk">
        <p><strong>Harga:</strong> ${item.price}</p>
        <button onclick="location.search='?item_group_id=${item.item_group_id}'">Lihat Detail</button>
      `;
      cont.appendChild(div);
    });
  }

  function showDetail(groupItems) {
    const main = groupItems[0];
    const sizes = [...new Set(groupItems.map(i => i.size).filter(Boolean))];
    const colors = [...new Set(groupItems.map(i => i.color).filter(Boolean))];
    const cont = document.getElementById('content');

    cont.innerHTML = `
      <div class="detail">
        <h2>${main.name}</h2>
        <img id="main-img" src="${main.image_link}" alt="Gambar Utama">
        <p><strong>Harga:</strong> ${main.price}</p>
        
        <label for="sizeSelect"><strong>Pilih Ukuran:</strong></label>
        <select id="sizeSelect">
          <option value="">-- Pilih Ukuran --</option>
          ${sizes.map(s => `<option value="${s}" ${main.size === s ? 'selected' : ''}>${s}</option>`).join('')}
        </select>

        <label for="colorSelect"><strong>Pilih Warna:</strong></label>
        <select id="colorSelect">
          <option value="">-- Pilih Warna --</option>
          ${colors.map(c => `<option value="${c}" ${main.color === c ? 'selected' : ''}>${c}</option>`).join('')}
        </select>

        ${main.description ? `<p>${main.description}</p>` : ''}
        <button onclick="goBack()">Kembali</button>
      </div>
    `;

    document.getElementById('main-img').addEventListener('click', () => {
      const links = (main.additional_image_link || '').split(';').map(s=>s.trim()).filter(Boolean);
      if (links.length) openLightbox(links);
    });

    document.getElementById('sizeSelect').addEventListener('change', handleVariantChange);
    document.getElementById('colorSelect').addEventListener('change', handleVariantChange);

    function handleVariantChange() {
      const size = document.getElementById('sizeSelect').value;
      const color = document.getElementById('colorSelect').value;

      const found = groupItems.find(i =>
        (size ? i.size === size : true) &&
        (color ? i.color === color : true)
      );
      if (found && (found.size !== main.size || found.color !== main.color)) {
        showDetail([found, ...groupItems]);
      }
    }

    window.goBack = () => location.href = location.pathname;
  }

  function openLightbox(imgs) {
    const box = document.getElementById('lightbox');
    const holder = document.getElementById('lightbox-content');
    holder.innerHTML = imgs.map(src => `<img src="${src}" alt="Galeri">`).join('');
    box.classList.add('active');
  }

  function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
  }
</script>

</body>
</html>
