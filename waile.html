<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Produk + Upload Cloudinary</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    @media(min-width: 600px) {
      .products { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 15px; flex-grow: 1; }
    .card-content h3 { margin: 0 0 10px; font-size: 18px; }
    .card-content p { margin: 5px 0; font-size: 14px; }
    .card button, .card a.button { padding: 10px; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; color: white; text-align: center; display: inline-block; flex: 1; }
    .card button { background: #007bff; margin-right: 5px; }
    .card button:hover { background: #0056b3; }
    .card a.button { background: #28a745; }
    .card a.button:hover { background: #1e7e34; }

    .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
    .popup-content { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; width: 90%; position: relative; display: flex; flex-direction: column; }
    .popup-content h2 { margin-top: 0; }
    .popup-content label { margin: 10px 0 5px; }
    .popup-content input, .popup-content textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
    .close-btn { position: absolute; top: 10px; right: 10px; background: #f44336; color: white; border: none; border-radius: 6px; padding: 5px 10px; cursor: pointer; }
    .form-wrapper { max-height: 70vh; overflow-y: auto; padding-right: 5px; }
    .preview-img { width: 100%; max-height: 180px; object-fit: cover; margin-bottom: 10px; border-radius: 6px; }
  </style>
</head>
<body>

<h1>Daftar Produk</h1>
<div class="products" id="productsContainer"></div>

<!-- Popup Form -->
<div class="popup" id="editPopup">
  <div class="popup-content">
    <button class="close-btn" onclick="closePopup()">X</button>
    <h2>Edit Produk</h2>
    <div class="form-wrapper">
      <form id="editForm">
        <input type="hidden" name="id">

        <label>Nama</label>
        <input type="text" name="name">
        <label>Harga</label>
        <input type="text" name="price">
        <label>Ukuran</label>
        <input type="text" name="size">
        <label>Warna</label>
        <input type="text" name="color">
        <label>Kota</label>
        <input type="text" name="kota">
        <label>Pengirim</label>
        <input type="text" name="pengirim">
        <label>Link Rintisan</label>
        <input type="text" name="linkrintisan">
        <label>Deskripsi</label>
        <textarea name="deskripsi" rows="4"></textarea>

        <label>Gambar 1</label>
        <img class="preview-img preview1" src="" alt="Preview 1">
        <input type="file" name="img1file">
        <input type="text" name="img1" placeholder="URL Gambar 1" readonly>

        <label>Gambar 2</label>
        <img class="preview-img preview2" src="" alt="Preview 2">
        <input type="file" name="img2file">
        <input type="text" name="img2" placeholder="URL Gambar 2" readonly>

        <label>Gambar 3</label>
        <img class="preview-img preview3" src="" alt="Preview 3">
        <input type="file" name="img3file">
        <input type="text" name="img3" placeholder="URL Gambar 3" readonly>

        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>
</div>

<script>
const API_URL = 'https://api.apico.dev/v1/wy2u0v/collections/68b327d9f1de8a0e3f730c33/items';
const API_TOKEN = '553b7adf682af84253c93d719c2b7b3ad21e3bf90bc5d77c662bbe5f321d942e';
const CLOUDINARY_UPLOAD_PRESET = 'webflow';
const CLOUDINARY_CLOUD_NAME = 'daj5cu840';

const productsContainer = document.getElementById('productsContainer');
const popup = document.getElementById('editPopup');
const editForm = document.getElementById('editForm');
let currentItem = null;

// Load Produk
fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    data.items.forEach(item => {
      if (!item.fieldData.waile || item.fieldData.waile !== "iya") return;

      const card = document.createElement('div');
      card.className = 'card';

      const imgSrc = item.fieldData.img1?.url || '';
      const name = item.fieldData.name || '';
      const price = item.fieldData.price || '';
      const size = item.fieldData.size || '';
      const color = item.fieldData.color || '';
      const slug = item.fieldData.slug || '';

      card.innerHTML = `
        <img src="${imgSrc}" alt="${name}">
        <div class="card-content">
          <h3>${name}</h3>
          <p>Harga: ${price}</p>
          <p>Ukuran: ${size}</p>
          <p>Warna: ${color}</p>
        </div>
        <div style="display: flex; gap: 10px; margin: 10px 0;">
          <button class='edit-btn'>Edit</button>
          <a class="button" href="https://tokopediaa.co.id/links/${slug}" target="_blank">Open</a>
        </div>
      `;
      productsContainer.appendChild(card);

      card.querySelector('.edit-btn').addEventListener('click', () => openPopup(item));
    });
  })
  .catch(console.error);

function openPopup(item) {
  currentItem = item;
  editForm.id.value = item.id;
  editForm.name.value = item.fieldData.name || '';
  editForm.price.value = item.fieldData.price || '';
  editForm.size.value = item.fieldData.size || '';
  editForm.color.value = item.fieldData.color || '';
  editForm.kota.value = item.fieldData.kota || '';
  editForm.pengirim.value = item.fieldData.pengirim || '';
  editForm.linkrintisan.value = item.fieldData.linkrintisan || '';
  editForm.deskripsi.value = item.fieldData.deskripsi || '';
  editForm.img1.value = item.fieldData.img1?.url || '';
  editForm.img2.value = item.fieldData.img2?.url || '';
  editForm.img3.value = item.fieldData.img3?.url || '';
  document.querySelector('.preview1').src = editForm.img1.value;
  document.querySelector('.preview2').src = editForm.img2.value;
  document.querySelector('.preview3').src = editForm.img3.value;
  popup.style.display = 'flex';
}

function closePopup() {
  popup.style.display = 'none';
}

function uploadToCloudinary(file, callback) {
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

  fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => callback(null, data.secure_url))
  .catch(err => callback(err));
}

// Upload + Preview
['img1file','img2file','img3file'].forEach(name => {
  editForm[name].addEventListener('change', function() {
    const file = this.files[0];
    if(file) {
      const inputField = editForm[name.replace('file','')];
      const previewImg = document.querySelector(`.preview${name.charAt(3)}`);
      previewImg.src = URL.createObjectURL(file);
      inputField.value = "Uploading...";
      uploadToCloudinary(file, (err, url) => {
        if(!err) inputField.value = url;
        else { inputField.value = ""; alert(`Upload ${name} gagal.`); }
      });
    }
  });
});

editForm.addEventListener('submit', (e) => {
  e.preventDefault();
  if(!currentItem) return;

  const updatedItem = {
    id: currentItem.id,
    isArchived: currentItem.isArchived,
    isDraft: currentItem.isDraft,
    fieldData: {
      name: editForm.name.value,
      price: editForm.price.value,
      size: editForm.size.value,
      color: editForm.color.value,
      kota: editForm.kota.value,
      pengirim: editForm.pengirim.value,
      linkrintisan: editForm.linkrintisan.value,
      deskripsi: editForm.deskripsi.value,
      img1: { url: editForm.img1.value },
      img2: { url: editForm.img2.value },
      img3: { url: editForm.img3.value }
    }
  };

  fetch(`${API_URL}/${currentItem.id}/live`, {
    method: 'PATCH',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${API_TOKEN}`
    },
    body: JSON.stringify(updatedItem)
  })
  .then(res => res.json())
  .then(() => { alert("Produk berhasil diupdate!"); location.reload(); })
  .catch(err => { console.error(err); alert("Terjadi kesalahan saat update."); });

  closePopup();
});
</script>

</body>
</html>
