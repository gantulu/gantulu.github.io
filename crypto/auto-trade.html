<form id="auto-trade-form">
  <label for="symbol">Symbol:</label>
  <select id="symbol" required>
    <option value="BTC">BTC</option>
    <option value="ETH">ETH</option>
    <option value="BNB">BNB</option>
  </select>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" min="0" step="any" required />

  <label for="interval">Interval:</label>
  <select id="interval" required>
    <option value="1m">1 Menit</option>
    <option value="5m">5 Menit</option>
    <option value="15m">15 Menit</option>
  </select>

  <button type="submit">Mulai Auto Trade</button>
  <button type="button" id="stop-auto-trade">Hentikan Auto Trade</button>
</form>

<div id="auto-trade-status" style="margin-top:10px; font-weight: bold;"></div>
