<div class="auto-trade">
  <h2>Auto Trade</h2>
  <form id="auto-trade-form">
    <label for="symbol">Symbol:</label>
    <select id="symbol" name="symbol">
      <option value="BTCUSDT">BTCUSDT</option>
      <option value="ETHUSDT">ETHUSDT</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required min="0.0001" step="0.0001" placeholder="Jumlah trade" />

    <label for="interval">Interval:</label>
    <select id="interval" name="interval">
      <option value="1m">1 menit</option>
      <option value="5m">5 menit</option>
      <option value="15m">15 menit</option>
    </select>

    <button type="submit">Start Auto Trade</button>
    <button type="button" id="stop-auto-trade">Stop Auto Trade</button>
  </form>

  <div id="auto-trade-status">Auto trade belum dimulai.</div>
</div>

<style>
  .auto-trade {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
  }

  .auto-trade form {
    margin-bottom: 20px;
  }

  .auto-trade label {
    display: block;
    margin-bottom: 10px;
  }

  .auto-trade input, .auto-trade select {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .auto-trade button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .auto-trade button[type="submit"]:hover {
    background-color: #3e8e41;
  }

  #stop-auto-trade {
    background-color: #f44336;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }

  #stop-auto-trade:hover {
    background-color: #e91e63;
  }

  #auto-trade-status {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    min-height: 40px;
    font-weight: bold;
    color: #333;
  }
</style>
