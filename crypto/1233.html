<!-- user.html -->
<div class="container" style="max-width: 500px; margin: 20px auto; font-family: sans-serif;">
  <h2>Profil User</h2>

  <label>User ID:</label>
  <input id="idValue" type="text" readonly style="width: 100%; padding: 8px; margin-bottom: 10px;">

  <label>Slug:</label>
  <input id="slugValue" type="text" readonly style="width: 100%; padding: 8px; margin-bottom: 10px;">

  <label>Email:</label>
  <input id="emailValue" type="text" readonly style="width: 100%; padding: 8px; margin-bottom: 10px;">

  <label>Nama:</label>
  <input id="nameValue" type="text" readonly style="width: 100%; padding: 8px; margin-bottom: 20px;">

  <button id="logoutBtn" style="padding: 8px 16px; background: red; color: white; border: none; cursor: pointer;">
    Logout
  </button>
</div>
