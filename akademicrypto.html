<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Item API Apico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }

    /* Grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      margin: 4px 0;
      color: #555;
      font-size: 14px;
    }
    .edit-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #modalContent h3 {
      margin-top: 0;
      text-align: center;
    }
    #modalContent input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .save-btn {
      background: #4CAF50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cancel-btn {
      background: #f44336;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Daftar Item dari API Apico</h1>
  <div id="grid">Memuat data...</div>

  <!-- Modal Edit -->
  <div id="modal">
    <div id="modalContent">
      <button class="close-btn" onclick="closeModal()">‚ùå</button>
      <h3>Edit Data</h3>
      <form id="editForm">
        <input type="hidden" id="editId">
        <label>Name</label>
        <input type="text" id="editName" required>
        <label>Slug</label>
        <input type="text" id="editSlug" required>
        <label>Min Income</label>
        <input type="number" id="editMinincome" required>
        <label>Max Income</label>
        <input type="number" id="editMaxincome" required>
        <label>Date End</label>
        <input type="datetime-local" id="editDateend" required>
        <div style="margin-top:10px; text-align:right;">
          <button type="button" class="cancel-btn" onclick="closeModal()">Batal</button>
          <button type="submit" class="save-btn">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://api.apico.dev/v1/tfHpYQ/collections/689e1ae27ac7d1569bff9886/items";
    const API_KEY = "a7def046547dc8deac583832c1985c6430bd7b74efc630d80597b707d7be0352";
    let items = [];

    async function loadData() {
      try {
        const res = await fetch(API_URL, {
          headers: { "Authorization": API_KEY }
        });
        const data = await res.json();
        items = data.items || [];
        renderGrid();
      } catch (err) {
        document.getElementById("grid").innerHTML = "<p>Gagal memuat data.</p><pre>" + err + "</pre>";
      }
    }

    function renderGrid() {
      let html = "";
      items.forEach(item => {
        const f = item.fieldData;
        let dateStr = "";
        if (f.dateend) {
          const d = new Date(f.dateend);
          dateStr = d.toISOString().slice(0,16).replace("T"," "); // YYYY-MM-DD HH:mm
        }
        html += `
          <div class="card">
            <img src="${f.imageurl || ''}" alt="img">
            <h3>${f.name || ""}</h3>
            <p><b>UserID:</b> ${f.slug || ""}</p>
            <p><b>Min Income:</b> ${f.minincome || ""}</p>
            <p><b>Max Income:</b> ${f.maxincome || ""}</p>
            <p><b>Date End:</b> ${dateStr}</p>
            <button class="edit-btn" onclick="openModal('${item.id}')">Edit</button>
          </div>
        `;
      });
      document.getElementById("grid").innerHTML = html;
    }

    function openModal(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      const f = item.fieldData;

      document.getElementById("editId").value = id;
      document.getElementById("editName").value = f.name || "";
      document.getElementById("editSlug").value = f.slug || "";
      document.getElementById("editMinincome").value = f.minincome || "";
      document.getElementById("editMaxincome").value = f.maxincome || "";

      if (f.dateend) {
        const d = new Date(f.dateend);
        document.getElementById("editDateend").value = d.toISOString().slice(0,16);
      } else {
        document.getElementById("editDateend").value = "";
      }

      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("editForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const id = document.getElementById("editId").value;
      const updated = {
        fieldData: {
          name: document.getElementById("editName").value,
          slug: document.getElementById("editSlug").value,
          minincome: Number(document.getElementById("editMinincome").value),
          maxincome: Number(document.getElementById("editMaxincome").value),
          dateend: document.getElementById("editDateend").value
        }
      };

      try {
        await fetch(`${API_URL}/${id}`, {
          method: "PATCH",
          headers: {
            "Authorization": API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(updated)
        });
        closeModal();
        loadData();
      } catch (err) {
        alert("Gagal update data: " + err);
      }
    });

    loadData();
  </script>
</body>
</html>
